services:
  - type: web
    name: sistema-servicios-automotrices
    env: python
    runtime: python-3.12
    buildCommand: pip install -r requirements.txt
    startCommand: python init_db.py && gunicorn app:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-servicios-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production